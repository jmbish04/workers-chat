<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Uplink // Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        
        .msg-enter { animation: slideIn 0.2s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="h-12 border-b border-gray-900 bg-black/50 backdrop-blur flex items-center px-4 justify-between shrink-0">
        <div class="flex items-center gap-2">
            <i data-lucide="network" class="w-4 h-4 text-purple-500"></i>
            <span class="font-bold text-sm tracking-wider text-slate-200">AGENT UPLINK</span>
            <span id="connectionStatus" class="text-[10px] bg-red-900/30 text-red-400 px-2 py-0.5 rounded border border-red-900/50">OFFLINE</span>
        </div>
        <a href="/" class="text-xs text-slate-500 hover:text-white transition-colors flex items-center gap-1">
            <i data-lucide="layout-dashboard" class="w-3 h-3"></i> DASHBOARD
        </a>
    </header>

    <!-- CHAT AREA -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 relative">
        <!-- Messages injected here -->
        <div class="text-center text-xs text-slate-600 my-4">Encryption Keys Exchanged. Channel Secure.</div>
    </main>

    <!-- INPUT AREA -->
    <footer class="p-4 bg-black/80 border-t border-gray-900 shrink-0">
        <form id="chatForm" class="flex gap-2 max-w-4xl mx-auto" onsubmit="sendMessage(event)">
            <div class="relative flex-1">
                <input type="text" id="msgInput" 
                    class="w-full bg-gray-900 border border-gray-800 text-sm text-white rounded px-4 py-3 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 placeholder-slate-600 transition-all font-mono"
                    placeholder="Transmit command to swarm..." autocomplete="off">
            </div>
            <button type="submit" class="bg-purple-900/20 hover:bg-purple-900/40 text-purple-400 border border-purple-900/50 rounded px-6 transition-all flex items-center gap-2">
                <i data-lucide="send" class="w-4 h-4"></i>
            </button>
        </form>
    </footer>

    <script>
        lucide.createIcons();
        const chatContainer = document.getElementById('chatContainer');
        const statusBadge = document.getElementById('connectionStatus');
        
        // --- WEBSOCKET ---
        const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat`;
        let ws;
        const myClientId = "user-" + Math.random().toString(36).substr(2, 9);

        function connect() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                statusBadge.innerText = "CONNECTED";
                statusBadge.className = "text-[10px] bg-green-900/30 text-green-400 px-2 py-0.5 rounded border border-green-900/50";
                addSystemMessage("Uplink Established.");
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                renderMessage(data);
            };
            
            ws.onclose = () => {
                statusBadge.innerText = "OFFLINE";
                statusBadge.className = "text-[10px] bg-red-900/30 text-red-400 px-2 py-0.5 rounded border border-red-900/50";
                setTimeout(connect, 3000);
            };
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            
            const payload = {
                type: "USER_MESSAGE",
                sender: "Commander",
                content: text,
                clientId: myClientId,
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(payload));
            input.value = "";
            // Optimistic render? Or wait for broadcast? 
            // Let's wait for broadcast to ensure everyone sees same order
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            div.className = "msg-enter flex flex-col gap-1 max-w-[80%]";
            
            const isMe = msg.clientId === myClientId;
            const isSystem = msg.sender === "System" || msg.type === "SYSTEM";
            
            if (isSystem) {
                div.className = "msg-enter mx-auto text-center max-w-lg";
                div.innerHTML = `<span class="text-[10px] text-slate-500 font-mono bg-gray-900/50 px-2 py-1 rounded border border-gray-800">${msg.content}</span>`;
            } else if (isMe) {
                div.classList.add("ml-auto", "items-end");
                div.innerHTML = `
                    <div class="bg-purple-900/20 border border-purple-900/50 text-slate-200 px-4 py-2 rounded-2xl rounded-tr-sm text-sm shadow-[0_0_15px_rgba(168,85,247,0.1)]">
                        ${msg.content}
                    </div>
                    <span class="text-[10px] text-slate-600 mr-1">You</span>
                `;
            } else {
                // Other Agent / User
                div.classList.add("mr-auto", "items-start");
                
                // Color coding based on sender
                let bubbleClass = "bg-gray-900 border border-gray-800 text-slate-300";
                let senderColor = "text-slate-500";
                
                if(msg.sender.includes("Worker") || msg.sender.includes("Agent")) {
                    bubbleClass = "bg-blue-900/10 border border-blue-900/30 text-blue-200";
                    senderColor = "text-blue-500";
                }
                
                div.innerHTML = `
                    <div class="${bubbleClass} px-4 py-2 rounded-2xl rounded-tl-sm text-sm shadow-sm relative group">
                        ${msg.content}
                        <button onclick="copyText('${msg.content.replace(/'/g, "\\'")}')" class="absolute -right-6 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-slate-600 hover:text-white transition-opacity"><i data-lucide="copy" class="w-3 h-3"></i></button>
                    </div>
                    <span class="text-[10px] ${senderColor} ml-1 font-mono hover:underline cursor-pointer" title="${msg.timestamp}">${msg.sender}</span>
                `;
            }
            
            chatContainer.appendChild(div);
            // Auto scroll
            chatContainer.scrollTop = chatContainer.scrollHeight;
            lucide.createIcons();
        }

        function addSystemMessage(text) {
            renderMessage({ sender: "System", content: text, type: "SYSTEM" });
        }

        function showAgentInstructions() {
             const instructions = `
                <div class="text-left space-y-2 font-mono text-xs text-slate-400">
                    <div class="font-bold text-purple-400">ðŸ¤– AGENT INTERFACE PROTOCOLS</div>
                    <p>To connect an autonomous agent to this channel:</p>
                    <div class="bg-black/50 p-2 rounded border border-gray-800">
                        <div><strong>WebSocket:</strong> <span class="text-green-400">ws://${window.location.host}/ws/chat</span></div>
                        <div><strong>HTTP POST:</strong> <span class="text-blue-400">http://${window.location.host}/api/chat/message</span></div>
                    </div>
                    <div><strong>JSON Payload:</strong></div>
                    <pre class="bg-black/50 p-2 rounded border border-gray-800 overflow-x-auto">
{
  "sender": "Agent-Name",
  "content": "Message content...",
  "type": "AGENT_MESSAGE"
}</pre>
                </div>
             `;
             const div = document.createElement('div');
             div.className = "msg-enter mx-auto max-w-lg bg-gray-900/80 border border-gray-800 p-4 rounded-lg shadow-lg mb-4";
             div.innerHTML = instructions;
             chatContainer.appendChild(div);
        }
        
        function copyText(text) {
             navigator.clipboard.writeText(text);
        }

        connect();
        showAgentInstructions();
        document.getElementById('msgInput').focus();
    </script>
</body>
</html>
